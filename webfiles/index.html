<!doctype html5>
<html>
<head>
  <title>Pynteractive</title>

  <script type='text/javascript' src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script type='text/javascript' src="https://code.jquery.com/jquery-2.1.0.js"></script>  

  <script type="text/javascript" src="http://visjs.org/dist/vis.js"></script>
  <link href="http://visjs.org/dist/vis.css" rel="stylesheet" type="text/css" />
 
  <link rel="stylesheet" href="../css/page.css" />
  <link rel="stylesheet" href="../css/leftOptions.css" />

</head>
<body>

<!tools>
<div id="tools">

<div id="containerNetwork">
    <div id="optionsNetwork">
        <label id="labelBarnesHut">BarnesHut</label>
	<input id="labelBarnesHutRadio" type="radio" name="groupOptionsNetwork" value="1" checked onclick="changeLayoutType(id);">
	<label id="labelRepulsion">Repulsion</label>
	<input id="labelRepulsionRadio" type="radio" name="groupOptionsNetwork" value="0" onclick="changeLayoutType(id);">
	<label id="labelHierarchicalRepulsion">Hierarchical</label>
	<input id="labelHierarchicalRepulsionRadio" type="radio" name="groupOptionsNetwork" value="0" onclick="changeLayoutType(id);">

	<label id="labelCentralGravity">Central Gravity</label> <input id="sliderCentralGravity" type="range" min="0" max="5" step="0.1" value ="1.5" onchange="changeLayoutCentralGravity(value)"/>
	<label id="labelNodeDistance">Node Distance</label> <input id="sliderNodeDistance" type="range" min="0" max="300" step="10" value ="100" onchange="changeLayoutNodeDistance(value)"/>
    </div>
</div>

</div>

<!list of networks>
<div id="networks">
	<div id="network"></div>
</div>

<script type="text/javascript" src="js/encodings.js"></script>
<script type="text/javascript" src="js/UIC.js"></script>
<script type="text/javascript" src="js/AjaxFramework.js"></script>
<script type="text/javascript" src="js/graphPy.js"></script>

</body>
</html>
